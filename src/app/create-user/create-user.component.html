<div class="container">
    <mat-toolbar class="default-primary-color text-primary-color">School Notes</mat-toolbar>
  <h3>Formulaire Utilisateur</h3>
  <div>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="form">
      <div fxLayout="column" fxLayoutAlign="space-between">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input
            matInput
            placeholder="Nom"
            id="name"
            required
            [(ngModel)]="user.name"
            name="name"
            #name="ngModel"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prénom</mat-label>
          <input
            matInput
            placeholder="Prénom"
            id="firstname"
            required
            [(ngModel)]="user.firstname"
            name="firstname"
            #firstname="ngModel"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
            #email="ngModel"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Date de naissance"
            [(ngModel)]="user.dateNaissance"
            name="picker"
            #picker="ngModel"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <span fxLayout= "row"><button  fxFlex="200px" mat-raised-button color="primary">Valider</button></span>
        <span fxLayout= "row"><button  fxFlex="200px" mat-raised-button color="primary">Annuler</button></span>
      </div>
    </form>
    {{ user.name }}  {{ user.firstname }}
    {{ user.email }}  {{ user.dateNaissance }}
  </div>
</div>
